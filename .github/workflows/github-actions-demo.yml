name: build-workflow
on:
  push:
    branches:
      - '**'
    tags-ignore:
      - v**
  workflow_call:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
      - name: nvm setup
        run: |
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"
          nvm --version
          cd progetto-frontend-tatakae
          nvm install
          nvm use
          npm install
          npm run build
      - name: Chromatic design-system-react
        working-directory: design-system/react
        env: 
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN  }}
        run: |
          npm install
          npx chromatic --force-rebuild --project-token=$CHROMATIC_PROJECT_TOKEN
      - name: Build static storybook
        working-directory: design-system/react
        run: |
          npm run build-storybook
          cp -R storybook-static ../../progetto-frontend-tatakae/dist/storybook-static
      - name: Upload the artifact
        uses: actions/upload-artifact@v2
        with:
          name: artefatto
          path: ./progetto-frontend-tatakae/dist/


